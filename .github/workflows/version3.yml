name: version3

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'LICENSE'
      - '*.md'
      - '*.txt'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'LICENSE'
      - '*.md'
      - '*.txt'

jobs:
  build:
    strategy:
      matrix:
        #        os: [ ubuntu-latest,macos-latest,windows-latest ]
        os: [ ubuntu-latest ]
        java: [ 8 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout TDengine
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          repository: 'taosdata/TDengine'
          path: 'TDengine'
          ref: '3.0'
          submodules: 'recursive'

      - name: install TDengine
        run: cd TDengine && mkdir debug && cd debug && cmake .. && make && sudo make install

      - name: start taosd
        run: nohup sudo taosd &

      - name: checkout taosAdapter
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          repository: 'taosdata/taosadapter'
          ref: '3.0'

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      - name: start taosadapter
        run: nohup sudo taosadapter &

      - name: checkout
        uses: actions/checkout@v3

      - name: set up java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: ${{ matrix.java }}
          java-package: jdk
          cache: 'maven'

      - name: Test
        run: mvn -B clean test --file pom.xml
